<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lottery Numbers:</h1>
    <div class="container">
        <div id="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
        <div class="buttons">
            <button id="start">Start Drawing</button>
            <button id="stop" disabled>Stop</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
