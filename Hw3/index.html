<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <table id="board">
                <!-- This is where the rows will go -->
            </table>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="key" id="keyQ">Q</button>
                <button class="key" id="keyW">W</button>
                <button class="key" id="keyE">E</button>
                <button class="key" id="keyR">R</button>
                <button class="key" id="keyT">T</button>
                <button class="key" id="keyY">Y</button>
                <button class="key" id="keyU">U</button>
                <button class="key" id="keyI">I</button>
                <button class="key" id="keyO">O</button>
                <button class="key" id="keyP">P</button>
            </div>
            <div class="row">
                <button class="key" id="keyA">A</button>
                <button class="key" id="keyS">S</button>
                <button class="key" id="keyD">D</button>
                <button class="key" id="keyF">F</button>
                <button class="key" id="keyG">G</button>
                <button class="key" id="keyH">H</button>
                <button class="key" id="keyJ">J</button>
                <button class="key" id="keyK">K</button>
                <button class="key" id="keyL">L</button>
            </div>
            <div class="row">
                <button class="key" id="keyZ">Z</button>
                <button class="key" id="keyX">X</button>
                <button class="key" id="keyC">C</button>
                <button class="key" id="keyV">V</button>
                <button class="key" id="keyB">B</button>
                <button class="key" id="keyN">N</button>
                <button class="key" id="keyM">M</button>
            </div>
            <div class="row">
                <button class="key" id="keyBackspace">Backspace</button>
                <button class="key" id="keyEnter">Enter</button>
                <button class="hidden" id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
